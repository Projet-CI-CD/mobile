name: Build Flutter App

on:
  push:
  pull_request:

jobs:
  build_flutter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0' # ou la version que tu utilises

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug # ou --release si tu veux la version finale
